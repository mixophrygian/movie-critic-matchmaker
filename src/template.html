<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-B4RBPV5S1T"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag("js", new Date())

      gtag("config", "G-B4RBPV5S1T")
    </script>
    <!-- Primary Meta Tags -->
    <title>Movie Critic Matchmaker</title>
    <meta name="title" content="Movie Critic Matchmaker" />
    <meta
      name="description"
      content="Find out which top movie critics you agree with the most...and the least."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://moviecriticmatchmaker.com/" />
    <meta property="og:title" content="Movie Critic Matchmaker" />
    <meta
      property="og:description"
      content="Find out which top movie critics you agree with the most...and the least."
    />
    <meta
      property="og:image"
      content="http://moviecriticmatchmaker.com/client/ddedd0755aee1252.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://moviecriticmatchmaker.com/" />
    <meta property="twitter:title" content="Movie Critic Matchmaker" />
    <meta
      property="twitter:description"
      content="Find out which top movie critics you agree with the most...and the least."
    />
    <meta
      property="twitter:image"
      content="http://moviecriticmatchmaker.com/client/bf6d3b74cb03c57e.jpg"
    />
    <meta name="keywords" content="movies, movie critics, top movie critics" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Eleanor Mazzarella" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
